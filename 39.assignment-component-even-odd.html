<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    </head>
    <body>
        <div id="root">

        </div>
        <script src="./39.assignment-component-even-odd_files/react.development.js.download"></script>
        <script src="./39.assignment-component-even-odd_files/react-dom.development.js.download"></script>
        <script src="./39.assignment-component-even-odd_files/babel.js.download"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            function NumberShow(props){ //child
            return (
                (props.name %2==0)? (
                    <h2>{props.name} is even</h2> )
                :(
                    <h2>{props.name} is odd</h2>
                )
            )
            }

            function App(props){ //parent
                const n=[10,21];
                return (
                    <div>
                        {n.map((ele) => {
                            return <NumberShow name ={ele}/>
                        })}

                    </div>
                )

            }
            ReactDOM.render(<App/>,rootHandle)
        </script>
    
</body></html>
