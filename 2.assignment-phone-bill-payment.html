    <body>
        <div id="root">

        <script src="./2.assignment-phone-bill-payment_files/react.development.js.download"></script>
        <script src="./2.assignment-phone-bill-payment_files/react-dom.development.js.download"></script>
        <script src="./2.assignment-phone-bill-payment_files/babel.js.download"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            const {useState} = React

            const BillPayment =()=>{
                const [search,setSearch] = useState('')
                const [bill,setBill] = useState('vodafone')

                const handleBill=(e)=>{
                    let value = e.target.value
                    setBill(value)
                }
                const handleSearch=(e)=>{
                    let value = e.target.value
                    setSearch(value)
                }
                

                return (
                    <div>
                        <h1>Pay bill for {bill}</h1><hr/>
                        <form>
                            <input type="radio" name ="addType" value="vodafone" onChange={handleBill} defaultChecked/>Vodafone<br/>
                            <input type="radio" name ="addType" value="airtel" onChange={handleBill}/>Airtel<br/>
                            <input type="radio" name ="addType" value="jio" onChange={handleBill}/>Jio<br/>
                            <input type="text" placeholder ="enter your number" onChange={handleSearch}/>
                        </form>
                    </div>
                )
            }
            
            ReactDOM.render(<BillPayment/>,rootHandle)
        </script>
