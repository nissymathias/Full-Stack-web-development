<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    </head>
    <body>
        <div id="root">

        </div>
        <script src="./4.assignment-component-current time_files/react.development.js.download"></script>
        <script src="./4.assignment-component-current time_files/react-dom.development.js.download"></script>
        <script src="./4.assignment-component-current time_files/babel.js.download"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            const Currenttime = () => {
                var today = new Date()
                var hour = today.getHours()
                var ampm = hour >= 12 ? 'PM' : 'AM';
                var time = hour + ':' + today.getMinutes() + ampm;
            
            return (
                <div>
                    <h1>{time}</h1>
                </div>
                )
            }
            ReactDOM.render(<Currenttime/>,rootHandle)
        </script>
    
</body></html>
