    <body>
        <div id="root">

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            function UserInfo(props){
                console.log(props)
                if(props.user2.email ==='' && props.user2.city ===''){
                    props.user2.email = 'N/A' 
                    props.user2.city = 'N/A'
                }
                return (
                    <div>
                        <p>id - {props.user1.id} <br/> name - {props.user1.name}<br/>email - {props.user1.email} <br/> city - {props.user1.city}<br/><hr/>id - {props.user2.id} <br/> name - {props.user2.name}<br/>email - {props.user2.email} <br/> city - {props.user2.city}<br/><hr/></p>
                    </div>
                )
            }
            function App(props){
                const user1 = { id: 1, name: 'user1', email: 'user1@gmail.com', city: 'bangalore'}
                const user2 = { id: 1, name: 'user1', email: '', city: ''}

                return (
                    <div>
                        <UserInfo user1={user1} user2={user2}/>
                    </div>
                )
            }
            ReactDOM.render(<App/>,rootHandle)

        </script>
