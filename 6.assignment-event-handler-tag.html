    <body>
        <div id="root">

        </div>
        <script src="./6.assignment-event-handler-tag_files/react.development.js.download"></script>
        <script src="./6.assignment-event-handler-tag_files/react-dom.development.js.download"></script>
        <script src="./6.assignment-event-handler-tag_files/babel.js.download"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            function TagGenerator(props){
                let str4 =''
                let str3 =[]
                let str5 ='' 
                return (        
                    <div>
                        <button onClick ={()=>{
                            const str1 = prompt("enter a string")
                            const str2 = str1.split(" ")
                            for (let i=0;i<str2.length;i++){
                                str3 =str2[i][0].toUpperCase() + str2[i].substr(1)
                                str4 += str3
                            }
                            str5 += "#" +str4
                            alert (str5)
                        }}>Enter a String</button>
                    </div>
                )
            }
            ReactDOM.render(<TagGenerator/>,rootHandle)
        </script>
