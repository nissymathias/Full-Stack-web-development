<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    </head>
    <body>
        <div id="root">

        </div>
        <script src="./45.default-pic_files/react.development.js.download"></script>
        <script src="./45.default-pic_files/react-dom.development.js.download"></script>
        <script src="./45.default-pic_files/babel.js.download"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')
            function UserProfile(props){
                return (
                    <div>
                        <UserAvatar user1 ={props.user1} />
                        <DefaultAvatar user2={props.user2}/>
                    </div>
                )
            }
            function DefaultAvatar(props) {
                return (
                    <div>   
                        <img src ='https://i.ibb.co/fDGgcyJ/default-user-pic.png'/>
                        <h2>{props.user2.name}</h2>
                    </div>
                )
            }
            function UserAvatar(props){
                return (
                    <div>
                        <img src="https://i.ibb.co/FKvv2Mr/donna.png"/>
                        <h2>{props.user1.name}</h2>
                    </div>
                )
            }
            function App(props){
                const user1 = { id: 1, name: 'Dona', avatar: 'https://i.ibb.co/FKvv2Mr/donna.png' }
                const user2 = { id: 1, name: 'Rachel', avatar: '' }
                return (
                    <div>
                        <UserProfile user1 ={user1}  user2 ={user2} />
                    </div>
                )
            }
            ReactDOM.render(<App/>,rootHandle)
        </script>
    
</body></html>
