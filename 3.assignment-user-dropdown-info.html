<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    </head>
    <body>
        <div id="root">

        </div>
        <script src="./3.assignment-user-dropdown-info_files/react.development.js.download"></script>
        <script src="./3.assignment-user-dropdown-info_files/react-dom.development.js.download"></script>
        <script src="./3.assignment-user-dropdown-info_files/babel.js.download"></script>
        <script src="./3.assignment-user-dropdown-info_files/axios.min.js.download"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')
            const url='https://jsonplaceholder.typicode.com/users'
            const {useState,useEffect} = React 

            function UsersSelect (props){
                const [countries,setCountries]= useState([])
                const [search,setSearch] = useState([])
                useEffect(()=>{
                    axios.get(url)
                        .then((response)=>{     
                        const result = response.data
                        //console.log(result)
                        setCountries(result)
                        })
                    
                },[])
                const handleValue=(e)=>{
                    let value = e.target.value
                    //console.log(value)
                    setSearch(value)
                    
                }
                return (
                    <div>                    
                        <label>Users</label>
                        <select onChange={handleValue}>
                            <option value ="">select brand</option>
                            {countries.map((ele,i)=>{
                                //console.log(ele)
                                
                                return <option key = {i}>{ele.name} {ele.id} {ele.email} {ele.city} </option>
                            })}
                        </select>
                        <p>{search}</p>
                        
                          
                    </div>
                )
            }
            ReactDOM.render(<UsersSelect/>,rootHandle)
        </script>
    
</body></html>
