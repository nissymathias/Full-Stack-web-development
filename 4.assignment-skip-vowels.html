<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    </head>
    <body>
        <div id="root">

        </div>
        <script src="./4.assignment-skip-vowels_files/react.development.js.download"></script>
        <script src="./4.assignment-skip-vowels_files/react-dom.development.js.download"></script>
        <script src="./4.assignment-skip-vowels_files/babel.js.download"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')
            const {useState} = React 

            const DisplayCap =()=>{
                const [input,setInput] = useState('')
                const[output,setOutput] = useState('')
                
                const handleInput=(e)=>{
                    console.log(e.target.value)
                    let caps = e.target.value
                    let consonants = /[bdfghjklmnpqrstvwxyz]/gi;
                    let result = caps.match(consonants);
                    setOutput(result)
                    
                }
                return (
                    <div>
                        <h1>Text without vowels</h1>
                        <h1>{output}</h1>
                        <input type="text" value={input} onChange={handleInput}/>
                    </div>
                )
            }
            ReactDOM.render(<DisplayCap/>,rootHandle)
        </script>
    
</body></html>
