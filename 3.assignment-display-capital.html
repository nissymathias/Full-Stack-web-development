<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    </head>
    <body>
        <div id="root">

        </div>
        <script src="./3.assignment-display-capital_files/react.development.js.download"></script>
        <script src="./3.assignment-display-capital_files/react-dom.development.js.download"></script>
        <script src="./3.assignment-display-capital_files/babel.js.download"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')
            const {useState} = React 

            const DisplayCap =()=>{
                const [search,setSearch] = useState('')
                const handleSearch=(e)=>{
                    let caps = e.target.value
                    let capital = caps.toUpperCase()
                    setSearch(capital)

                }
                return (
                    <div>
                        <h1>Display in CAPS</h1>
                        <input type="text" value={search} onChange={handleSearch}/>
                    </div>
                )
            }
            ReactDOM.render(<DisplayCap/>,rootHandle)
        </script>
    
</body></html>
