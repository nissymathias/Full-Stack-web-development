<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <style>
            #myDIV {    
              color: yellow;
            }
            #myColor {    
              color: red;
            }
        </style>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="./46.number-color_files/react.development.js.download"></script>
        <script src="./46.number-color_files/react-dom.development.js.download"></script>
        <script src="./46.number-color_files/babel.js.download"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            function NumberShow(props){ //child
            return (
                (props.name %2==0)? (
                    <h2>Even number <h2 id ="myColor">{props.name}</h2></h2> )
                :(
                    <h2>Odd number <h2 id ="myDIV">{props.name} </h2></h2>
                )
            )
            }

            function App(props){ //parent
                const n=[10,11];
                return (
                    <div>
                        {n.map((ele) => {
                            return <NumberShow name ={ele}/>
                        })}

                    </div>
                )

            }
            ReactDOM.render(<App/>,rootHandle)
        </script>
    
</body></html>
