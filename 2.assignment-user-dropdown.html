<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    </head>
    <body>
        <div id="root">

        </div>
        <script src="./2.assignment-user-dropdown_files/react.development.js.download"></script>
        <script src="./2.assignment-user-dropdown_files/react-dom.development.js.download"></script>
        <script src="./2.assignment-user-dropdown_files/babel.js.download"></script>
        <script src="./2.assignment-user-dropdown_files/axios.min.js.download"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')
            const url='https://jsonplaceholder.typicode.com/users'
            const {useState,useEffect} = React 

            function UsersSelect (props){
                const [countries,setCountries]= useState([])

                useEffect(()=>{
                    axios.get(url)
                        .then((response)=>{     
                        const result = response.data
                        console.log(result)
                        setCountries(result)
                        })
                    
                },[])
                return (
                    <div>                    
                        <label>Users</label>
                        <select>
                            <option value ="">select brand</option>
                            {countries.map((ele,i)=>{
                                return <option key = {i}>{ele.name}</option>
                            })}
                        </select>
                          
                    </div>
                )
            }
            ReactDOM.render(<UsersSelect/>,rootHandle)
        </script>
    
</body></html>
