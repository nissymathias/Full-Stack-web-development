<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    </head>
    <body>
        <div id="root">

        </div>
        <script src="./1.assignment-forms-milesconvertor_files/react.development.js.download"></script>
        <script src="./1.assignment-forms-milesconvertor_files/react-dom.development.js.download"></script>
        <script src="./1.assignment-forms-milesconvertor_files/babel.js.download"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            const {useState} = React

            const MilesConvertor=()=>{
                const [miles,setMiles] = useState('')
                const [kilometer,setKilometer] = useState('')

                const handleChange=(e)=>{
                    let miles = e.target.value
                    let kilometer = miles* 1.609344
                    setMiles(miles)
                    setKilometer(kilometer)
                }

                
                return (
                    <div>
                        <h1>Distance Calculator</h1><hr/>
                        <h2>kms - {kilometer}</h2>
                        <h2>miles - {miles}</h2>
                        <input id="typeinp" type="range" defaultValue ="1" min = "1" max="100" 
                                onChange={handleChange} step="1"/>
                    </div>
                )
            }
            ReactDOM.render(<MilesConvertor/>,rootHandle)
        </script>
    
</body></html>
