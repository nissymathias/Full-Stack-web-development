<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <style>
            #myDIV {    
              color: green;
            }
            #myColor {    
              color: red;
            }
        </style>

    </head>
    <body>
        <div id="root">
        
        </div>
        <script src="./42.assignment-task-color_files/react.development.js.download"></script>
        <script src="./42.assignment-task-color_files/react-dom.development.js.download"></script>
        <script src="./42.assignment-task-color_files/babel.js.download"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')
            function TasksList(props){ //child
            console.log(props)
            return (
                <div>
                    
                    <ul>
                        {props.tasks.map((ele) => {
                            return (ele.completed)?<li id ="myDIV">{ele.title}</li>:<li id="myColor">{ele.title}</li>
                        })}
                    </ul>
                </div>
            )
            }

            function App(props){ //parent
            
            const tasks = [
            { id: 1, title: 'Task 1', completed: true },
            { id: 2, title: 'Task 2', completed: false },
            { id: 3, title: 'Task 3', completed: true }
            ]
                return (
                    <div>
                        <h2>Listing Tasks - {tasks.length}</h2>
                        <TasksList tasks = {tasks}/>
                    </div>
                )

            }
            ReactDOM.render(<App/>,rootHandle)
        </script>
    
</body></html>
