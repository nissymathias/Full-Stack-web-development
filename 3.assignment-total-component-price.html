<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    </head>
    <body>
        <div id="root">

        </div>
        <script src="./3.assignment-total-component-price_files/react.development.js.download"></script>
        <script src="./3.assignment-total-component-price_files/react-dom.development.js.download"></script>
        <script src="./3.assignment-total-component-price_files/babel.js.download"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            function Resultt(){
            const prices = [150,250,200,400]
            let result = 0
            {prices.map((ele)=>{
                result = result + ele
            })}
           
            return (
                <div>
                    <h1>Total amount - {result}</h1>
                        {prices.map((ele)=>{
                             return <li>{ele}</li>
                        })}
                   
                </div>
                )
            }
            ReactDOM.render(<Resultt/>,rootHandle)
        </script>
    
 </body></html>
