<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    </head>
    <body>
        <div id="root">

        </div>
        <script src="./5.assignment-event-handlers-random-list_files/react.development.js.download"></script>
        <script src="./5.assignment-event-handlers-random-list_files/react-dom.development.js.download"></script>
        <script src="./5.assignment-event-handlers-random-list_files/babel.js.download"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            function RandomElement(props){
                const fruits = ['apple', 'water melon', 'strawberry', 'kiwi']

                return (
                    <div>
                        <button onClick={PickRandom}>Pick Random</button>
                        {fruits.map((ele)=>{
                            return <li>{ele}</li>
                        })}
                  
                    </div>
                )
                function PickRandom(props){
                    let random = Math.floor(Math.random()*fruits.length);
                            alert(fruits[random])
                        
                
                }
            }
            const ele = <RandomElement/>
            ReactDOM.render(ele,rootHandle)
        </script>
    
</body></html>
