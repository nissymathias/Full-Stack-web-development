<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    </head>
    <body>
        <div id="root">

        </div>
        <script src="./47-assignment-user-status_files/react.development.js.download"></script>
        <script src="./47-assignment-user-status_files/react-dom.development.js.download"></script>
        <script src="./47-assignment-user-status_files/babel.js.download"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

                    function UserStatus(props){
                        if(props.user1.isLoggedIn === false){
                            props.user1.isLoggedIn = "not logged in"
                        }
                        if (props.user2.isLoggedIn === true){
                            props.user2.isLoggedIn = "logged in"
                        }
                        console.log(props.user2.isLoggedIn)
                        return (
                            <div>
                                <p>{props.user1.name} is currently <strong>{props.user1.isLoggedIn}</strong> the system</p>
                                <p>{props.user2.name} is currently <strong>{props.user2.isLoggedIn}</strong> the system</p>
                            </div>
                        )
                    }

                    function App(props){
                        const user1 = { id: 1, name: 'adam', isLoggedIn: false }
                        const user2 = { id: 2, name: 'steve', isLoggedIn: true }

                        return (
                            <div>
                                <h1>User login status</h1>
                                    <UserStatus user1={user1} user2={user2}/>
                            </div>
                        )

                    }
                    ReactDOM.render(<App/>,rootHandle)
        </script>
    
</body></html>
