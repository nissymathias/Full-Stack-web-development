<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    </head>
    <body>
        <div id="root">

        </div>
        <script src="./3.assignment-event-handler-first-last-element_files/react.development.js.download"></script>
        <script src="./3.assignment-event-handler-first-last-element_files/react-dom.development.js.download"></script>
        <script src="./3.assignment-event-handler-first-last-element_files/babel.js.download"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            function TasksList(props){
                const tasks = [
                  { id: 1, title: 'Task 1', isCompleted: true },
                  { id: 2, title: 'Task 2', isCompleted: true },
                  { id: 3, title: 'Task 3', isCompleted: false }
              ]

                return (
                    <div>
                        <button onClick={Generate}>First Task</button>
                        <button onClick={LastIndex}>Last Task</button>
                    </div>
                )
                function Generate(props){
                    {tasks.find((ele)=>{
                        if(ele.id == 1){
                            alert(ele.title)
                        }
                    })}
                }
                function LastIndex(props){
                    {tasks.find((ele)=>{
                        if(ele.id == 3){
                            alert(ele.title)
                        }
                    })}
                }
            }
            const ele = <TasksList/>
            ReactDOM.render(ele,rootHandle)
        </script>
