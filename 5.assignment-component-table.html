<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    </head>
    <body>
        <div id="root">

        </div>
        <script src="./5.assignment-component-table_files/react.development.js.download"></script>
        <script src="./5.assignment-component-table_files/react-dom.development.js.download"></script>
        <script src="./5.assignment-component-table_files/babel.js.download"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')
            
            const users = [
                { id: 1, name: 'user1', email: 'u1@gmail.com'},
                { id: 2, name: 'user2', email: 'u2@gmail.com' },
                { id: 3, name: 'user3', email: 'u3@gmail.com' }
            ]

            function UserTable(props){
                return (
                    <div>
                            <table>
                                        <tr>
                                            <th>id</th>
                                            <th>name</th>
                                            <th>email</th>
                                        </tr>
                                        {props.users.map((ele)=>{
                                        return ( 
                                            <tr>
                                                <td>{ele.id}</td>
                                                <td>{ele.name}</td>
                                                <td>{ele.email}</td>
                                            </tr>
                                        )
                                    })}
                                    </table>
                   
                    </div>
                )
            }

            ReactDOM.render(<UserTable users={users}/>,rootHandle)
        </script>
    
</body></html>
